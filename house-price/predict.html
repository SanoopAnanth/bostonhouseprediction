<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="predict.css">
</head>
<body>
    <h1>Predict Now</h1>
    <form action="" method="post">
        <label for="CRIM">CRIM:</label>
        <input type="text" id="CRIM" name="CRIM" placeholder="CRIM value" required>

        <label for="ZN">ZN:</label>
        <input type="text" id="ZN" name="ZN" placeholder="ZN value" required>

        <label for="INDUS">INDUS:</label>
        <input type="text" id="INDUS" name="INDUS" placeholder="INDUS value" required>

        <label for="CHAS">CHAS:</label>
        <input type="text" id="CHAS" name="CHAS" placeholder="CHAS value" required>

        <label for="NOX">NOX:</label>
        <input type="text" id="NOX" name="NOX" placeholder="NOX value" required>

        <label for="RM">RM:</label>
        <input type="text" id="RM" name="RM" placeholder="RM value" required>

        <label for="Age">Age:</label>
        <input type="text" id="Age" name="Age" placeholder="Age value" required>

        <label for="DIS">DIS:</label>
        <input type="text" id="DIS" name="DIS" placeholder="DIS value" required>

        <label for="RAD">RAD:</label>
        <input type="text" id="RAD" name="RAD" placeholder="RAD value" required>

        <label for="TAX">TAX:</label>
        <input type="text" id="TAX" name="TAX" placeholder="TAX value" required>

        <label for="PTRATIO">PTRATIO:</label>
        <input type="text" id="PTRATIO" name="PTRATIO" placeholder="PTRATIO value" required>

        <label for="B">B:</label>
        <input type="text" id="B" name="B" placeholder="B value" required>

        <label for="LSTAT">LSTAT:</label>
        <input type="text" id="LSTAT" name="LSTAT" placeholder="LSTAT value" required>

        <button type="submit" class="predict-button">Predict</button>
    </form>
</body>
</html>
